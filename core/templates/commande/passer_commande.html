{% extends "core/base.html" %}

{% block title %}Passer Commande{% endblock %}

{% block content %}
<h1>Passer votre commande</h1>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};">
                {{ message }}
            </li>
        {% endfor %}
    </ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="nom" class="form-label">Nom complet :</label>
        <input type="text" id="nom" name="nom" required class="form-control" />
    </div>

    <div class="mb-3">
        <label for="telephone" class="form-label">Téléphone :</label>
        <input type="text" id="telephone" name="telephone" required class="form-control" />
    </div>

    <div class="mb-3">
        <label for="adresse" class="form-label">Adresse de livraison :</label>
        <textarea id="adresse" name="adresse" rows="3" required class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-success">Valider la commande</button>
</form>

<a href="{% url 'voir_panier' %}">Retour au panier</a>
{% endblock %}
